apiVersion: v1
kind: Pod
metadata:
  labels:
    jenkins/kube-default: true
    app: jenkins
    component: agent
spec:
  containers:
  - name: terragrunt-azure
    image: icmesimage.azurecr.io/slaveimage:1.0.1
    pullsecretkey: 
